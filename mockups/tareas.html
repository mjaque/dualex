    .vistaobjetivos {

    .vistaobjetivos>div {

    }

    .vistaobjetivos div span {
      cursor: pointer;
      line-height: 1.5rem;
    }

    .vistaobjetivos div span:hover {
      color: blue;
      text-decoration: underline;
    }

    .vistaobjetivos span.no_expand{
      padding:0.5rem;
      cursor: default;
    }
    .vistaobjetivos span.no_expand:hover{
      text-decoration: none;
    }
    /* Span de iconos */
    .vistaobjetivos div span:nth-of-type(4) {
      float: right;
      text-decoration: none;
    }

    .vistaobjetivos span.material-icons {
      cursor: pointer;
      border: 1px solid white;
      border-radius: 0.7rem;
    }

    .vistaobjetivos span.material-icons:hover {
      color: blue;
      background-color: lightgrey;
      text-decoration: none;
      border: 1px solid lightgrey;
    }

    .vistaobjetivos span[class="nada"] {
      border: 1px solid white;
      border-radius: 0.7rem;
    }

    .vistaobjetivos div {
      margin-left: 1rem;
    }
  </style>
</head>
